<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-cyan-500 min-h-screen flex items-center justify-center">
  <div class="container max-w-8xl p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center text-gray-700 mb-6">To-Do List</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Task Management Section -->
      <div class="col-span-2 bg-blue-50 p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold text-blue-700 mb-4">Task Management</h2>
        
        <!-- Task Input Section -->
        <div class="flex flex-col md:flex-row flex-wrap gap-2 mb-4">
          <input type="text" id="taskInput" placeholder="Add a new task" 
                 class="w-full md:flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <input type="date" id="taskDate" 
                 class="w-full md:w-auto px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <input type="datetime-local" id="taskReminder" 
                 class="w-full md:w-auto px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Set Reminder">
          <select id="taskPriority" 
                  class="w-full md:w-auto px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="Low">Low Priority</option>
            <option value="Medium">Medium Priority</option>
            <option value="High">High Priority</option>
          </select>
          <button onclick="addTask()" 
                  class="w-full md:w-auto bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg">Add</button>
        </div>
        
        <div id="taskListContainer" class="overflow-y-auto max-h-80">
          <!-- Task list organized by dates will be added here -->
        </div>
      </div>

      <!-- Task Completion Chart Section -->
      <div class="bg-yellow-50 p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold text-yellow-700 mb-4">Task Completion</h2>
        <canvas id="completionChart" width="200" height="200"></canvas>
        <p class="text-center text-gray-600 mt-4">Task Completion Percentage</p>
      </div>
    </div>
  </div>

  <!-- Edit Task Modal -->
  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
      <h2 class="text-xl font-bold text-gray-700 mb-4">Edit Task</h2>
      <input type="text" id="editTaskInput" class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-lg" placeholder="Edit task">
      <input type="date" id="editTaskDate" class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-lg">
      <select id="editTaskPriority" class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-lg">
        <option value="Low">Low Priority</option>
        <option value="Medium">Medium Priority</option>
        <option value="High">High Priority</option>
      </select>
      <input type="datetime-local" id="editTaskReminder" class="w-full mb-4 px-4 py-2 border border-gray-300 rounded-lg" placeholder="Set Reminder">
      <div class="flex justify-end gap-2">
        <button onclick="closeEditModal()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">Cancel</button>
        <button onclick="saveEditedTask()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Save</button>
      </div>
    </div>
  </div>

  <script src="to_do_list.js"></script>
</body>
</html>
